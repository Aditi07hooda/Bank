<div class="p-6 bg-gray-800 rounded-lg shadow-md text-white">
  <p class="text-xl font-bold text-center mb-5">Edit Profile</p>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-300">Name:</label>
    <input
      id="updatedName"
      type="string"
      name="updatedName"
      [(ngModel)]="editData.updatedName"
      class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-white"
    />
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-300">Age:</label>
    <input
      id="age"
      type="number"
      name="age"
      [(ngModel)]="editData.age"
      class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-white"
    />
  </div>

  <button
    type="submit"
    (click)="editProfile()"
    class="w-full py-2 mt-4 bg-red-600 hover:bg-red-700 text-white rounded-md transition disabled:opacity-50 disabled:cursor-default"
  >
    Submit
  </button>
</div>
