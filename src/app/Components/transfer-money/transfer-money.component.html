<div
  class="max-w-md mx-auto p-6 bg-gray-800 rounded-lg shadow-md text-white mt-10"
>
  <div
    *ngIf="success"
    class="mb-4 px-4 py-2 rounded bg-green-600 text-white text-sm text-center animate-fade-in-out"
  >
    Transfer successful!
  </div>
  <div
    *ngIf="error"
    class="mb-4 px-4 py-2 rounded bg-red-600 text-white text-sm text-center animate-fade-in-out"
  >
    Transfer failed! Please try again.
  </div>
  <p class="text-xl font-bold text-center mb-5">Transfer Money</p>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-300"
      >From Account Name:</label
    >
    <input
      id="fromAccName"
      type="text"
      name="fromAccName"
      [value]="fromAccName"
      class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-white disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="true"
    />
    <div *ngIf="fromAccName.length <= 3" class="text-red-500 text-xs mt-1">
      <small>Name length should be greater than 3</small>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-300"
      >To Account Name:</label
    >
    <input
      id="toAccName"
      type="text"
      name="toAccName"
      [(ngModel)]="toAccName"
      class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-white"
    />
    <div *ngIf="toAccName.length <= 3" class="text-red-500 text-xs mt-1">
      <small>Name length should be greater than 3</small>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-300">Amount:</label>
    <input
      id="money"
      type="number"
      name="money"
      [(ngModel)]="money"
      class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 text-white"
    />
    <div *ngIf="money < 0" class="text-red-500 text-xs mt-1">
      <small>Amount must be greater than 0</small>
    </div>
  </div>

  <button
    type="submit"
    (click)="transferMoney()"
    [disabled]="money <= 0"
    class="w-full py-2 mt-4 bg-red-600 hover:bg-red-700 text-white rounded-md transition disabled:opacity-50 disabled:cursor-default"
  >
    Transfer
  </button>
</div>
