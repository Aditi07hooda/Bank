<div class="bg-white dark:bg-gray-900 rounded-lg shadow p-6">
  <h2 class="text-2xl font-bold mb-4 text-blue-700 dark:text-blue-400">
    User Accounts
  </h2>
  <div
    *ngIf="success"
    class="mb-4 px-4 py-2 rounded bg-green-600 text-white text-sm text-center animate-fade-in-out"
  >
    {{ success }}
  </div>
  <div
    *ngIf="error"
    class="mb-4 px-4 py-2 rounded bg-red-600 text-white text-sm text-center animate-fade-in-out"
  >
    {{ error }}
  </div>
  <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
    <thead class="bg-gray-100 dark:bg-gray-800">
      <tr>
        <th class="px-4 py-2 text-left text-sm font-semibold">ID</th>
        <th class="px-4 py-2 text-left text-sm font-semibold">Name</th>
        <th class="px-4 py-2 text-left text-sm font-semibold">Age</th>
        <th class="px-4 py-2 text-left text-sm font-semibold">Balance (Rs.)</th>
        <th class="px-4 py-2 text-left text-sm font-semibold">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
      <tr
        *ngFor="let user of userAccounts"
        class="hover:bg-gray-50 dark:hover:bg-gray-800"
      >
        <td class="px-4 py-3">{{ user.id }}</td>
        <td class="px-4 py-3">{{ user.name }}</td>
        <td class="px-4 py-3">{{ user.age }}</td>
        <td class="px-4 py-3 text-blue-600 dark:text-blue-400">
          {{ user.balance }}
        </td>
        <td class="px-4 py-3">
          <button
            (click)="deleteUser(user.id)"
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition cursor-pointer"
          >
            Delete Account
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    *ngIf="userAccounts.length === 0"
    class="text-center mt-6 text-gray-500 dark:text-gray-400"
  >
    No user accounts available.
  </div>
</div>
