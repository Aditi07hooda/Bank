<div
  class="max-w-2xl mx-auto my-10 p-6 bg-white dark:bg-gray-800 shadow rounded"
>
  <h1 class="text-2xl font-bold mb-6 text-white">ðŸŽ“ Education Loan Request</h1>
  <div
    *ngIf="errorMessage"
    class="mb-4 px-4 py-2 rounded bg-red-100 text-red-700 border border-red-400 dark:bg-red-800 dark:text-red-100"
  >
    {{ errorMessage }}
  </div>
  <div
    *ngIf="successMessage"
    class="mb-4 px-4 py-2 rounded bg-green-100 text-green-700 border border-green-400 dark:bg-green-800 dark:text-green-100"
  >
    {{ successMessage }}
  </div>
  <form
    [formGroup]="educationLoanForm"
    (ngSubmit)="submitForm()"
    class="space-y-4"
  >
    <!-- Full Name (Disabled) -->
    <div>
      <label class="block mb-1 font-medium text-white">Full Name</label>
      <input
        formControlName="fullName"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 text-white disabled:opacity-50 disabled:cursor-not-allowed"
      />
    </div>

    <!-- Loan Amount -->
    <div>
      <label class="block mb-1 font-medium text-white">Loan Amount (Rs)</label>
      <input
        type="number"
        formControlName="amount"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 text-white"
      />
      <div
        *ngIf="
          educationLoanForm.get('amount')?.invalid &&
          educationLoanForm.get('amount')?.touched
        "
        class="text-red-500 text-sm"
      >
        Enter an amount of at least Rs. 1,000.
      </div>
    </div>

    <!-- Loan Term -->
    <div>
      <label class="block mb-1 font-medium text-white">Loan Term (Years)</label>
      <select
        formControlName="term"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 text-white"
      >
        <option value="">Select Term</option>
        <option value="1">1 Year</option>
        <option value="3">3 Years</option>
        <option value="5">5 Years</option>
        <option value="10">10 Years</option>
      </select>
      <div
        *ngIf="
          educationLoanForm.get('term')?.invalid &&
          educationLoanForm.get('term')?.touched
        "
        class="text-red-500 text-sm"
      >
        Please select a loan term.
      </div>
    </div>

    <!-- Purpose -->
    <div>
      <label class="block mb-1 font-medium text-white">Purpose</label>
      <textarea
        formControlName="purpose"
        rows="3"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 text-white"
      ></textarea>
      <div
        *ngIf="
          educationLoanForm.get('purpose')?.invalid &&
          educationLoanForm.get('purpose')?.touched
        "
        class="text-red-500 text-sm"
      >
        Purpose is required.
      </div>
    </div>

    <!-- Institute -->
    <div>
      <label class="block mb-1 font-medium text-white">Institute Name</label>
      <input
        type="text"
        formControlName="institute"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 text-white"
      />
      <div
        *ngIf="
          educationLoanForm.get('institute')?.invalid &&
          educationLoanForm.get('institute')?.touched
        "
        class="text-red-500 text-sm"
      >
        Institute name is required.
      </div>
    </div>

    <!-- Institute Country -->
    <div>
      <label class="block mb-1 font-medium text-white">Institute Country</label>
      <input
        type="text"
        formControlName="instituteCountry"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 text-white"
      />
      <div
        *ngIf="
          educationLoanForm.get('instituteCountry')?.invalid &&
          educationLoanForm.get('instituteCountry')?.touched
        "
        class="text-red-500 text-sm"
      >
        Institute country is required.
      </div>
    </div>

    <!-- Course Name -->
    <div>
      <label class="block mb-1 font-medium text-white">Course Name</label>
      <input
        type="text"
        formControlName="courseName"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 text-white"
      />
      <div
        *ngIf="
          educationLoanForm.get('courseName')?.invalid &&
          educationLoanForm.get('courseName')?.touched
        "
        class="text-red-500 text-sm"
      >
        Course name is required.
      </div>
    </div>

    <!-- Proof -->
    <div>
      <label class="block mb-1 font-medium text-white"
        >Proof of Admission</label
      >
      <input
        type="file"
        (change)="getFileAttach($event)"
        accept="application/pdf"
        class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700 dark:border-gray-600 text-white file:bg-blue-600 file:text-white file:border-none file:px-3 file:py-2 file:rounded file:cursor-pointer"
      />
      <div *ngIf="proofOfAdmissionFile === null" class="text-red-500 text-sm">
        Proof of admission is required.
      </div>
    </div>
    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition cursor-pointer"
    >
      Submit Request
    </button>
  </form>
</div>
